<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet">
   <title>Starlink</title>
</head>

<body>
   <main class="main">
      <div class="inscripcion">
         <header class="inscripcion__header">
            <h1>Formulario de Inscripción</h1>
         </header>
         <form action="" class="inscripcion__formulario">
            <label for="nombre">Nombres: </label>
            <input type="text" id="nombre" class="inscripcion__input">

            <label for="apellidos">Apellidos: </label>
            <input type="text" id="apellidos" class="inscripcion__input">

            <label for="pais">País: </label>
            <input type="text" id="pais" class="inscripcion__input">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" class="inscripcion__input">

            <label for="contrasenia">Contraseña: </label>
            <input type="password" id="contrasenia" class="inscripcion__input">

            <label for="pregunta1">¿Cuenta con cobertura de internet actualmente? </label>
            <input type="checkbox" id="pregunta1" class="inscripcion__input">

            <label for="fecha_nacimiento">Fecha de nacimiento: </label>
            <input type="date" id="fecha_nacimiento" class="inscripcion__input">

            <label for="pregunta2">Color del modem y de la antena: </label>
            <select name="" id="pregunta2" class="inscripcion__input">
               <option value="value1" selected>Blanco</option>
               <option value="value2">Dorado</option>
               <option value="value3">Gris espacial</option>
            </select>

            <input type="submit" value="Enviar" id="enviar" class="inscripcion__input">
         </form>
      </div>
   </main>
</body>

</html>
